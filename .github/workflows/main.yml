name: deploy html to ec2

on:
  push:
    branches:
      - main
      - dev
      - prod
jobs: 
  deploy:
    runs-on: ubuntu-latest
  
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        
      - name: show all files
        run: ls -al
        
        -name:  doing SSH to EC2
        uses:  appleboy/ssh-action@v1
          with:  
              host: ${{ secrets.EC2_HOST }}
              username: ${{ secrets.EC2_USERNAME }}
              key: ${{ secrets.EC2_SSH_KEY }}
              port: 22
              script: whoami
              pwd
              ls -al
              mskdir robin
